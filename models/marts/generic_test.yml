version: 2

models:
  - name: fct_orders
    columns: 
      - name: order_key
        data_tests: 
          - unique
          - not_null
          - relationships:
              to: ref('stg_tpch__orders')
              field: 'order_key' 
              severity: warn
      - name: status_code
        data_tests: 
          - accepted_values:
              values: ['P','O','F']
